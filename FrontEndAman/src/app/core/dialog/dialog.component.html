<h1 mat-dialog-title>{{ actionTitle }}</h1>
<div mat-dialog-content>
  <form [formGroup]="employeeForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="employeeName" matInput placeholder="Enter name" />
      <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Age</mat-label>
      <input formControlName="employeeAge" matInput placeholder="Enter Age" />
      <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Salary</mat-label>
      <input
        formControlName="employeeSalary"
        matInput
        placeholder="Entre Salary"
      />
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <mat-select formControlName="employeeDepartment" placeholder="Department">
        <mat-option *ngFor="let dept of departments" value="{{ dept.id }}">{{
          dept.name
        }}</mat-option>
      </mat-select>
      <mat-icon matSuffix>business_center</mat-icon>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="">Cancel</button>
  <button
    (click)="addEmployee()"
    style="margin-left: 5px"
    mat-raised-button
    color="primary"
  >
    {{ actionBtn }}
  </button>
</div>
